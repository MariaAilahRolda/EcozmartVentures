<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Ecozmart Ventures Incorporated</title>

  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/favicon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Bootstrap & Icons -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

  <!-- Main CSS -->
  <link href="assets/css/main.css" rel="stylesheet">

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("bNs_OpK0HIWQ4dSOt"); // Replace with your EmailJS Public Key
    })();
  </script>
</head>

<body>

  <section id="contact" class="contact">
    <div class="container">

      <div class="section-title">
        <h2>Contact Us</h2>
      </div>

      <form id="contact-form" class="php-email-form">
      <div class="progress-container">
      <div class="progress-bar"></div>
      </div>
        <div class="row gy-4">
          <div class="col-md-6">
            <input type="text" name="name" id="name" class="form-control" placeholder="Your Name" required>
          </div>
          <div class="col-md-6">
            <input type="email" name="email" id="email" class="form-control" placeholder="Your Email" required>
          </div>
          <div class="col-md-12">
            <input type="text" name="subject" id="subject" class="form-control" placeholder="Subject" required>
          </div>
          <div class="col-md-12">
            <textarea name="message" id="message" class="form-control" rows="6" placeholder="Message"
              required></textarea>
          </div>
          <!-- Spinner Loading -->
          <div class="col-md-12 text-center">
            <div class="loading">Sending your message...</div>
            <div class="error-message text-danger" style="display:none;">❌ Oops! Something went wrong. please try again.</div>
            <div class="sent-message text-success" style="display:none;">✅ Your message has been sent successfully!</div>            
            <button type="submit" id="send-btn" class="btn btn-primary mt-2">
              <span id="btn-text">Send</span>
            </button>
          </div>
        </div>
      </form>

    </div>
  </section>

  <script>

    document.addEventListener("DOMContentLoaded", function() {
      const form = document.getElementById("contact-form");
      const progressBar = document.querySelector(".progress-bar");
      const loading = document.querySelector(".loading");
      const errorBox = document.querySelector(".error-message");
      const succesBox = document.querySelector(".sent-message");
      const sendBtn = document.getElementById("send-btn");
      const btnText = document.getElementById("btn-text");

      <form.addEventListener("submit", function (e) {
        e.preventDefault();
      }
      // Get form values

      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let subject = document.getElementById("subject").value.trim();
      let message = document.getElementById("message").value.trim();
      let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      
      // Validation
      if (!name || !email || !subject || !message) {
        errorBox.textContent = "⚠️ Please fill in all fields.";
        errorBox.style.display = "block";
        return;
      }

      if (!emailPattern.test(email)) {
        errorBox.textContent = "⚠️ Please enter a valid email address.";
        errorBox.style.display = "block";
        return;
      }

      errorBox.style.display = "none";
      succesBox.style.display = "none";
      loading.style.display = "block";
      btnText.textContent = "Sending...";

      let width = 0;
      const interval = setInterval(() => {
        if (width >= 90) clearInterval(interval);
        else {
          width += 10;
          progressBar.style.width = width + "%";
        }
      }, 300);
      
      // send email via EmailJS
      emailjs.send("service_rqa9c3n", "template_d46nlpj", {
        from_name: name,
        reply_to: email,
        subject: subject,
        message: message 
      })
        .then(function () {
          clearInterval(interval);
          progressBar.style.width = "100%";
          loading.style.display = "none";
          succesBox.style.display = "block";
          sendBtn.classList.remove("btn-primary");
          sendBtn.classList.add("btn-success");
          btnText.textContent = "Sent!";
          form.reset();
          setTimeout(() => {
            progressBar.style.width = "0%";
            succesBox.style.display = "none";
            sendBtn.classList.remove("btn-success");
            sendBtn.classList.add("btn-primary")
            btnText.textContent = "send";
          }. 4000);
        })
        .catch(function() {
          clearInterval(interval);
          loading.style.display = "none";
          errorBox.style.display = "block";
          progressBar.style.width = "0%";
          btnText.textContent = "Send";
          setTimeout(() => {
            errorBox.style.display = "none";
          }, 4000);
        });
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
