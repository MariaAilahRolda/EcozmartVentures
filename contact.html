<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Ecozmart Ventures Incorporated - Contact</title>
  <meta name="description" content="Contact Ecozmart Ventures Inc. for product inquiries, support, or business opportunities.">
  <meta name="keywords" content="Ecozmart, contact, construction, adhesive, building materials">

  <!-- EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("YOUR_PUBLIC_KEY"); // Replace with your EmailJS Public Key
    })();
  </script>

  <style>
    .loading { display: none; color: blue; }
    .sent-message { display: none; color: green; }
    .error-message { display: none; color: red; }
    form { max-width: 400px; margin: auto; }
    .form-group { margin-bottom: 10px; }
    label { display: block; font-weight: bold; }
    input, textarea { width: 100%; padding: 8px; }
    button { padding: 10px 15px; cursor: pointer; }
  </style>
</head>

<body>

  <h1>Contact Ecozmart Ventures Inc.</h1>

  <form id="contact-form" onsubmit="sendMail(event)">
    <div class="form-group">
      <label for="name">Your Name</label>
      <input type="text" name="name" id="name" required placeholder="Your Name">
      </div>

    <div class="form-group">
      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required placeholder="Your Email">
          </div>

    <div class="form-group">
      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" required placeholder="Subject">
          </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required placeholder="Your Message"></textarea>
          </div>

    <div class="loading">Sending message...</div>
    <div class="sent-message">✅ Message sent successfully!</div>
    <div class="error-message">❌ Failed to send message.</div>

    <div class="text-center">
      <button type="submit">Send Message</button>
        </div>
      </form>

  <script>
    function sendMail(e) {
      e.preventDefault();

      let params = {
        from_name: document.getElementById("name").value,
        reply_to: document.getElementById("email").value,
        subject: document.getElementById("subject").value,
        message: document.getElementById("message").value
      };

      document.querySelector(".loading").style.display = "block";
      document.querySelector(".error-message").style.display = "none";
      document.querySelector(".sent-message").style.display = "none";

      // Send email to you
      emailjs.send("service_rqa9c3n", "template_d46nlpj", params)
        .then(function () {
          // Send confirmation email to sender
          return emailjs.send("service_rqa9c3n", "template_confirmation", params);
        })
        .then(function () {
          document.querySelector(".loading").style.display = "none";
          document.querySelector(".sent-message").style.display = "block";
          document.getElementById("contact-form").reset();

          setTimeout(() => {
            document.querySelector(".sent-message").style.display = "none";
          }, 5000);
        })
        .catch(function (error) {
          document.querySelector(".loading").style.display = "none";
          document.querySelector(".error-message").textContent = "❌ Failed to send: " + error.text;
          document.querySelector(".error-message").style.display = "block";

          setTimeout(() => {
            document.querySelector(".error-message").style.display = "none";
          }, 5000);
        });
    }
  </script>

</body>
</html>
